<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <!-- META Title & Description -->
  <title>Apple Watch Face Mockup</title>
  <meta name="description" content="Apple Watch Face Mockup">
    <!-- META Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favorite icon -->
  <link rel="shortcut icon" href="Apple Watch.ico">
    <!-- Styles -->
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

</head>
<body>
  <h1>Apple Watch Face Mockup</h1>

  <div class="apple-watch-container">
   <div class="apple-watch">
    <div class="apple-watch__screen">
     <div class="clock analog_clock">
       <div class="dials"></div>
       <div class="face">
        <div class="hands">
         <div class="hand hours-hand"></div>
         <div class="hand minutes-hand"></div>
         <div class="hand seconds-hand"></div>
        </div>
        <div class="numbers">
         <span class="number twelve">12</span>
         <span class="number three">3</span>
         <span class="number six">6</span>
         <span class="number nine">9</span>
        </div>
        <div class="digital_clock"></div>
        <div class="day_date">
          <span class="day"></span>
          <span class="date"></span>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
</body>  
</html>
